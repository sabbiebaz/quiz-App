<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/icon" href="icon.png" />
    <script defer src="script.js"></script>
    <title>Basic Quiz App</title>
</head>
<body>
    <div class="grid">
    <div id ="quiz">
        <h1>Dog Quiz</h1>
        <hr style="margin-bottom: 10px">
    
    
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Option A</button>
                <button class="btn">Option B</button>
                <button class="btn">Option C</button>
                <button class="btn">Option D</button>
            </div>
        </div>
        <div class="control">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        </div>
        <hr style="margin-top: 10px">
        <footer>
            <p id="progess">Question x of y</p>
        </footer>

    </div>
</div>
</body>
</html>
